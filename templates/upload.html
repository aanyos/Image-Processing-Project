<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<body>
<center>

<br>
<h1>Image Processing</h1><hr>
<form method="post" action="/" enctype="multipart/form-data"><br><br>
    <h2>Select an Image for Rotating</h2>

    <select name="image_type_selection">
            <option value="FLIP_LEFT_RIGHT">FLIP_LEFT_RIGHT</option>
            <option value="FLIP_TOP_BOTTOM">FLIP_TOP_BOTTOM</option>
            <option value="ROTATE_90">ROTATE_90</option>
            <option value="ROTATE_180">ROTATE_180</option>
            <option value="ROTATE_270">ROTATE_270</option> 
    </select>

    <input class="btn btn-primary btn-lg" type="file" name="file"><br><br>
    <input class="btn btn-success btn-lg" type="submit" value="Submit"><br><br>

    <img src="{{ url_for('display_image', filename=filename) }}">
</form>


</center>
</body>
</html>
